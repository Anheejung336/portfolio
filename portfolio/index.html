<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="점에서 시작해 입체로 성장하는 인터랙티브 UX/UI 디자이너 안희정의 포트폴리오입니다.">
  <meta name="keywords" content="UX디자인, UI디자인, 포트폴리오, 안희정, 인터랙션, 점선면입체">
  <meta name="author" content="an heejung">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>an heejung | Portfolio1</title>

  <!-- 내꺼 css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/dot.css">

  <!-- 제이쿼리 코드 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- 내꺼 제이쿼리 -->
  <script src="js/dot.js" defer></script>

  <!-- 폰트어썸 -->
  <script src="https://kit.fontawesome.com/e9623bd7b2.js" crossorigin="anonymous"></script>

  <!-- 파비콘 -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- swiper css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- swiper js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- AOS 라이브러리 추가 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- gsap -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>

</head>

<body>
  <div class="wrapper">
    <!-- Intro -->
    <section class="section intro" id="section1">
      <div id="bar" class="progress-bar"></div>
      <div class="bubbles">
        <div class="glass-bubble bubble1"></div>
        <div class="glass-bubble bubble2"></div>
        <div class="glass-bubble bubble3"></div>
        <div class="glass-bubble bubble4"></div>
        <div class="glass-bubble bubble5"></div>
        <div class="glass-bubble bubble6"></div>
      </div>
      <div id="dots-container">
        <div class="dot" id="ball"></div>
      </div>
      <div class="text">
        <span class="active">HELLO</span>
        <span>Im</span>
        <span>HEE JUNG</span>
      </div>
      <div class="center-text">
        <h2>Dot,</h2>
        <p>My beginning</p>
      </div>
      <div class="next-text">
        <p>디자인의 한 <strong>점</strong>에서 <strong>시작</strong></p>
      </div>
      <div class="bouncing-dots">
        <div class="bounce-dot dot-small"></div>
        <div class="bounce-dot dot-large"></div>
      </div>
      <nav class="side-gnb">
        <ul>
          <li><a href="#section1" class="gnb1"></a></li>
          <li><a href="../portfolio copy/" class="gnb2"></a></li>
          <li><a href="#section3" class="gnb3"></a></li>
          <li class="gnb4"><img src="img/gnb4.png" alt="입체" /></li>
        </ul>
      </nav>
      <div class="scroll-hint">
        <svg width="36" height="20" viewBox="0 0 36 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 2L18 18L34 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <div class="new-dots">
        <div class="new-dot dot1"></div>
        <div class="new-dot dot3"></div>
      </div>
      <!-- Trigger Section for ScrollTrigger -->
      <div id="section2">
        <h3 class="about-heading">About me</h3>
      </div>
      <div class="final-dot"></div>
      <div class="contents">
        <img src="./img/Frame 1430105623.png" class="jump-img img1" alt="">
        <img src="./img/Frame 1430105624.png" class="jump-img img2" alt="">
        <img src="./img/Frame 1430105625.png" class="jump-img img3" alt="">
      </div>
    </section>

  </div>
</body>



</html>
